	function drawCity(ct, x, y, color)
	{
		//every time a new graphic is drawn, beginPath() needs to be called.
		//draw a circle, then draw city name.
		ct.beginPath();
		//X, Y, radian
		ct.arc(x * propX, y * propY, 5, 0, Math.PI * 2, false);
		ct.fillStyle = color;
		ct.fill();
		ct.strokeStyle = color;
		ct.stroke();
	}
	
	function drawRoad(ct, poiX, poiY, color)
	{
		//Draw lines
		ct.beginPath();
		
		var i = 0;
		ct.moveTo(poiX[i] * propX, poiY[i] * propY);
		i++;
		for(i; i < poiX.length; i++)
		{
			ct.lineTo(poiX[i] * propX, poiY[i] * propY);
		}
		ct.strokeStyle = color;
		ct.stroke();
	}
	
	function drawTextCityName(ct, x, y, name, color)
	{
		//draw city name
		ct.beginPath();
		ct.font = "12px Arial";
		ct.fillStyle = color;
		ct.fillText(name, ((x*propX) + 8), (y * propY) + 15);
	
	}
