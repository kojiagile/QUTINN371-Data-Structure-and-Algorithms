	function drawCityWithName(ct, x, y, name, color)
	{
		//every time a new graphic is drawn, beginPath() needs to be called.
		//draw a circle, then draw city name.
		ct.beginPath();
		//X, Y, radian
		ct.arc(x, y, 5, 0, Math.PI * 2, false);
		ct.fillStyle = color;
		ct.fill();
		ct.strokeStyle = color;
		ct.stroke();
		
		//draw city name
		ct.beginPath();
		ct.font = "12px Arial";
		ct.fillStyle = color;
		ct.fillText(name, (x-20), (y+18));
		
	}
	
	function drawRoad(ct, poiX, poiY, color)
	{
		//Draw lines
		ct.beginPath();
		
		var i = 0;
		ct.moveTo(poiX[i], poiY[i]);
		i++;
		for(i; i < poiX.length; i++)
		{
			ct.lineTo(poiX[i], poiY[i]);
		}
		ct.strokeStyle = color;
		ct.stroke();
	}
